<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fondamento&family=Mochiy+Pop+One&display=swap" rel="stylesheet">
<link rel="stylesheet" href="assets/css/style.css">
    <title>Sloth Snap!</title>
</head>
<body>
    <!--Game name header-->
    <h1><center>Sloth Snap!</center></h1>
    <!-- Start screen, game instructions and name entry-->
    <div id="start-wrapper" class="game-wrapper">
        <div id="start-screen" class="gscreen">
            <p><center>How to play!</center></p>
            <br>
            <p><center>Click on the tiles to try and match pairs of pictures.</center></p>
            <br>
            <p><center>Type your name into the box and click the button to begin.</center></p>
            <br>
            <p><center>Good luck!</center></p>
            <p id="ent-name-text"><center>Please type your name here:</center></p>
            <input id="name-box" type="text" aria-label="Input your name here" placeholder="Your name!">
            <br>
            <button data-type="submit" id="start-button" class="game-button">Lets go!</button>
        </div>
<!-- Game code-->
        <div id="main-wrapper" class="game-wrapper">
            <div id="countdown-background">
                <div id="countdown-bar">0</div>
            </div>
            <div id="main-screen" class="gscreen">
                <!-- The game board is generated here from JavaScript stored in assets/js/script.js -->
            </div>

 <!-- Game script -->
 <script src="assets/js/script.js"></script>
</body>
</html>
